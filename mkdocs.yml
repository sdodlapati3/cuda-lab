site_name: CUDA Programming Guide
site_description: Local reference for CUDA Programming Guide
docs_dir: cuda-programming-guide

theme:
  name: material
  palette:
    scheme: default
    primary: green
    accent: light green
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - 1. Introduction:
    - CUDA Platform: 01-introduction/cuda-platform.md
    - Hardware Implementation: 01-introduction/hardware-implementation.md
    - Programming Model: 01-introduction/programming-model.md
  - 2. Basics:
    - Intro to CUDA C++: 02-basics/intro-to-cuda-cpp.md
    - Writing CUDA Kernels: 02-basics/writing-cuda-kernels.md
    - CUDA Memory: 02-basics/cuda-memory.md
    - Understanding Memory: 02-basics/understanding-memory.md
    - Asynchronous Execution: 02-basics/asynchronous-execution.md
    - NVCC Compiler: 02-basics/nvcc.md
  - 3. Advanced:
    - Advanced Kernel Programming: 03-advanced/advanced-kernel-programming.md
    - Advanced Host Programming: 03-advanced/advanced-host-programming.md
    - Device Memory Access: 03-advanced/device-memory-access.md
    - Performance Optimization: 03-advanced/performance-optimization.md
    - Driver API: 03-advanced/driver-api.md
  - 4. Special Topics:
    - Unified Memory: 04-special-topics/unified-memory.md
    - Multi-GPU Programming: 04-special-topics/multi-gpu-programming.md
    - CUDA Graphs: 04-special-topics/cuda-graphs.md
    - Dynamic Parallelism: 04-special-topics/dynamic-parallelism.md
    - Cooperative Groups: 04-special-topics/cooperative-groups.md
    - Stream-Ordered Memory: 04-special-topics/stream-ordered-memory-allocation.md
    - Virtual Memory Management: 04-special-topics/virtual-memory-management.md
    - Inter-Process Communication: 04-special-topics/inter-process-communication.md
    - Programmatic Dependent Launch: 04-special-topics/programmatic-dependent-launch.md
    - Error & Log Management: 04-special-topics/error-log-management.md
    - MIG: 04-special-topics/mig.md
  - 5. Appendices:
    - C++ Language Extensions: 05-appendices/cpp-language-extensions.md
    - Compute Capabilities: 05-appendices/compute-capabilities.md
    - Warp Matrix Functions: 05-appendices/warp-matrix-functions.md
    - Texture Fetch: 05-appendices/texture-fetch.md
    - Environment Variables: 05-appendices/environment-variables.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
