[pytest]
# Test configuration for cuda-lab

# Markers
markers =
    smoke: Quick sanity checks (< 5 seconds)
    gpu: Tests requiring CUDA GPU
    slow: Long-running tests (> 30 seconds)
    integration: End-to-end integration tests

# Default options
addopts = -v --tb=short

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = 
    .git
    __pycache__
    .venv
    venv
    node_modules
    bootcamp/starters

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 7.0

# Strict markers
strict_markers = true

# Console output
console_output_style = progress
